<mat-card>
        <mat-card-title>Edit Profile</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()" >
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="First Name" formControlName="firstName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="City" formControlName="city">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Address" formControlName="address">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Phone Number" formControlName="phoneNumber">
                    </mat-form-field>
                </p>
    
                <p class="button">
                    <button type="submit" (onClick)="submit()" mat-button>Submit</button>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
