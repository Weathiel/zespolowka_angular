<h1 mat-dialog-title>Edit user</h1>
<div mat-dialog-content>
       
            <mat-list>
                <p>
<mat-form-field >
        <mat-list-item><mat-label>Discount</mat-label></mat-list-item>
            <mat-list-item><input matInput placeholder="Change discount" [(ngModel)] = "discount"></mat-list-item>
</mat-form-field>
        </p>
<mat-list-item>
        <mat-list-item><mat-label>Done?</mat-label></mat-list-item>
        <mat-radio-group [(ngModel)]= "done" aria-label="Done?">
                <mat-radio-button [value]="true">True</mat-radio-button>
                <mat-radio-button [value]="false">False</mat-radio-button>
        </mat-radio-group>   
</mat-list-item> 
</mat-list>    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Submit</button>
</div>
