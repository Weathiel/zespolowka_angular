<h1 mat-dialog-title>Create car</h1>
<div mat-dialog-content>
<mat-list>
    
<mat-list-item><mat-label>Model</mat-label></mat-list-item>
<mat-list-item><input matInput type="text" placeholder="Model" [(ngModel)]="model"></mat-list-item>

<mat-list-item><mat-label>Brand</mat-label></mat-list-item>
<mat-list-item><input matInput type="text" placeholder="Brand" [(ngModel)]="brand"></mat-list-item>

<mat-list-item><mat-label>Body Type</mat-label></mat-list-item>
<mat-list-item><input matInput type="text" placeholder="Body Type" [(ngModel)]="body_type"></mat-list-item>

<mat-list-item><mat-label>Brand</mat-label></mat-list-item>
<mat-list-item><input matInput type="text" placeholder="Gas Type" [(ngModel)]="gas_type"></mat-list-item>

<mat-list-item><mat-label>Engine Power</mat-label></mat-list-item>
<mat-list-item><input matInput type="text" placeholder="Engine Power" [(ngModel)]="engine_power"></mat-list-item>

<mat-list-item> <mat-form-field> 
      <input matInput [matDatepicker]="picker" placeholder="Choose a production date" [formControl] = "date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field></mat-list-item>
  <mat-list>
  </mat-list>
</mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Submit</button>
</div>
